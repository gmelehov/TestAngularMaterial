

<mat-card [ngClass]="cardClass">
  <header>
    <div class="summary-wrapper">
      <ng-content select=".summary"></ng-content>
    </div>
    <button mat-icon-button (click)="toggle()" class="btn-small">
      <mat-icon [@upDown]="isUp ? 'up' : 'down'">{{toggleIconName}}</mat-icon>
    </button>
  </header>


  <section [@openClose]="isOpen ? 'open' : 'closed'">
    <ng-content></ng-content>
  </section>
</mat-card>
